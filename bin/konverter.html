<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Dahulu</title>
    <!-- Memuat Google Fonts (Inter) untuk tipografi yang bersih -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            padding: 1rem; /* Padding around the content */
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            background-color: black; /* Equivalent to gray-800 */
            padding: 2rem;
            border-radius: 0.75rem; /* Equivalent to rounded-xl */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Equivalent to shadow-2xl */
            max-width: 42rem; /* Equivalent to max-w-2xl */
            width: 100%;
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
        }

        .container:hover {
            transform: scale(1.02); /* Slightly less aggressive scale on hover for smoother feel */
        }

        h2 {
            font-size: 2.25rem; /* Equivalent to text-3xl */
            font-weight: 700; /* Equivalent to font-bold */
            text-align: center;
            margin-bottom: 2rem;
            color: #ef4444; /* A clear red for main titles */
        }

        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #374151; /* Equivalent to gray-700 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); /* Equivalent to shadow-inner */
        }

        .section h2 {
            font-size: 1.5rem; /* Equivalent to text-2xl */
            font-weight: 600; /* Equivalent to font-semibold */
            color: #f87171; /* A slightly lighter red for section titles */
            margin-bottom: 1rem;
            text-align: left; /* Override center alignment from general h2 */
        }

        label {
            display: block;
            color: #fca5a5; /* A light red for labels for better visibility */
            font-size: 0.875rem; /* Equivalent to text-sm */
            font-weight: 600; /* Equivalent to font-semibold */
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: #4b5563; /* Equivalent to gray-600 */
            border: 1px solid #6b7280; /* Equivalent to border border-gray-500 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            outline: none;
            color: #e2e8f0; /* Changed to light text for much better readability */
            resize: vertical; /* Allow vertical resizing */
            min-height: 100px; /* Minimum height for better usability */
        }

        textarea:focus {
            box-shadow: 0 0 0 2px #ef4444; /* Focus ring with red color */
        }

        textarea::placeholder {
            color: #9ca3af; /* A subtle gray for placeholder */
        }

        button {
            width: 100%;
            background-color: #dc2626; /* A shade of red for the button */
            color: white;
            font-weight: 700; /* Equivalent to font-bold */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Equivalent to shadow-md */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ef4444; /* A slightly brighter red on hover */
            transform: scale(1.02); /* Slightly less aggressive scale on hover */
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #dc2626, 0 0 0 4px #ef4444; /* Focus ring matching button colors */
        }

        /* Utility classes for spacing */
        .mt-4 {
            margin-top: 1rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-8 {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Konverter</h2>

        <div class="section">
            <h2>Teks ke Kode Biner</h2>
            <div class="mb-4">
                <label for="textToBinaryInput">Masukkan Teks:</label>
                <textarea id="textToBinaryInput"
                          placeholder="Ketik teks di sini..."></textarea>
            </div>

            <button id="convertToBinaryButton">
                Konversi ke Biner
            </button>

            <div class="mt-4">
                <label for="binaryOutput">Kode Biner:</label>
                <textarea id="binaryOutput"
                          placeholder="Kode biner akan muncul di sini..."
                          readonly></textarea>
            </div>
        </div>

        <div class="section">
            <h2>Kode Biner ke Teks</h2>
            <div class="mb-4">
                <label for="binaryToTextInput">Masukkan Kode Biner (pisahkan dengan spasi):</label>
                <textarea id="binaryToTextInput"
                          placeholder="Contoh: 01001000 01100001 01101001"></textarea>
            </div>

            <button id="convertToTextButton">
                Konversi ke Teks
            </button>

            <div class="mt-4">
                <label for="textOutput">Teks Hasil:</label>
                <textarea id="textOutput"
                          placeholder="Teks hasil akan muncul di sini..."
                          readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        // Event listener for Text to Binary conversion
        document.getElementById('convertToBinaryButton').addEventListener('click', textToBinary);
        // Event listener for Binary to Text conversion
        document.getElementById('convertToTextButton').addEventListener('click', binaryToText);

        /**
         * Converts input text into its binary representation.
         * Each character is converted to its 16-bit Unicode binary string,
         * padded with leading zeros, and separated by spaces.
         */
        function textToBinary() {
            const inputText = document.getElementById('textToBinaryInput').value;
            let binaryResult = [];

            for (let i = 0; i < inputText.length; i++) {
                // Get the Unicode (UTF-16) code point of the character
                const charCode = inputText.charCodeAt(i);
                // Convert the code point to its binary string
                const binaryChar = charCode.toString(2);
                // Pad with leading zeros to ensure 16-bit representation
                // This handles a wider range of characters beyond basic ASCII
                const paddedBinaryChar = '0000000000000000'.substring(binaryChar.length) + binaryChar;
                binaryResult.push(paddedBinaryChar);
            }
            // Join the binary representations with a space for readability
            document.getElementById('binaryOutput').value = binaryResult.join(' ');
        }

        /**
         * Converts a space-separated binary string back into text.
         * Each 16-bit binary chunk is converted back to its character representation.
         */
        function binaryToText() {
            const binaryInput = document.getElementById('binaryToTextInput').value;
            // Split the input string by spaces to get individual binary chunks
            const binaryChunks = binaryInput.split(' ').filter(chunk => chunk.trim() !== '');
            let textResult = [];

            for (let i = 0; i < binaryChunks.length; i++) {
                const binaryChunk = binaryChunks[i];
                // Check if the chunk is a valid binary string
                if (/^[01]+$/.test(binaryChunk)) {
                    // Convert the binary chunk (base 2) to an integer
                    const charCode = parseInt(binaryChunk, 2);
                    // Convert the integer code point back to a character
                    textResult.push(String.fromCharCode(charCode));
                } else {
                    // If a chunk is not valid binary, add a placeholder or skip
                    console.warn(`Invalid binary chunk encountered: ${binaryChunk}`);
                    // Optionally, you could add an error message to the user here
                    // textResult.push('[INVALID]');
                }
            }
            // Join the characters to form the final text
            document.getElementById('textOutput').value = textResult.join('');
        }
    </script>
</body>
</html>
