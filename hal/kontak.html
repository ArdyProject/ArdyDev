<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingProject - Contact</title>
    
    <!-- Load Google Fonts (Inter) for clean typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for social media icons -->
    <!-- This is a CDN for Font Awesome, used for attractive icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS for complete styling and animations -->
    <style>
        /* Set default font to Inter and basic body styling */
        /* Mobile-first: Basic styling applied for all screen sizes */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrolling on mobile devices */
        }
        
        /* Styling for the fixed header at the top */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }

        /* Styling for the navigation bar */
        .main-nav {
            background-color: rgba(36, 44, 58, 0.6); /* Transparent background with blur */
            backdrop-filter: blur(10px); /* Blur effect */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Shadow */
            margin: 8px; /* Margin around the nav bar for a nice floating look on mobile */
            border-radius: 12px; /* Rounded corners */
        }

        /* Container for navigation content */
        /* Mobile-first: Padding and max-width applied for responsiveness */
        .nav-container {
            max-width: 1152px; /* Max width for desktop */
            margin-left: auto;
            margin-right: auto; /* Center horizontally */
            padding-left: 16px;
            padding-right: 16px; /* Side padding for all screen sizes */
        }

        /* Flexbox for arranging logo and menu layout */
        .nav-content {
            display: flex;
            justify-content: space-between; /* Space between items */
            align-items: center; /* Vertically center items */
            height: 64px; /* Nav bar height */
        }

        /* Styling for the brand logo */
        .brand-logo {
            font-size: 1.5rem; /* Default font size for mobile */
            font-weight: 700; /* Bold font */
            color: #38bdf8; /* Sky blue color */
            transition: color 0.3s ease-in-out; /* Smooth color transition */
            text-decoration: none; /* Remove underline */
        }

        .brand-logo:hover {
            color: #7dd3fc; /* Lighter sky blue on hover */
        }

        .brand-logo span {
            color: #fff; /* White color for the second part of the logo */
        }

        /* Styling for main page content */
        /* Mobile-first: Top padding to avoid overlap with header */
        .main-content {
            padding-top: 96px; /* Top padding to prevent header overlap */
            padding-bottom: 40px; /* Bottom padding for new content */
            padding-left: 16px;
            padding-right: 16px; /* Side padding for all screen sizes */
            display: flex; /* Use flexbox for column layout */
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        .content-container {
            max-width: 896px; /* Max width */
            width: 100%; /* Ensure it takes full available width on mobile */
            margin-left: auto;
            margin-right: auto; /* Center horizontally */
            text-align: center; /* Center text */
            min-height: calc(100vh - 96px - 40px); /* Take remaining viewport height, subtract padding */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
            padding-bottom: 40px; /* Padding at the bottom of the main container */
        }

        .content-container h1 {
            font-size: 2.25rem; /* Default font size for mobile */
            font-weight: 700; /* Bold font */
            margin-bottom: 16px; /* Bottom margin */
        }

        /* Media query for h1 font size on desktop (mobile-first approach) */
        /* Styles here are applied ONLY when screen width is 768px or wider */
        @media (min-width: 768px) {
            .content-container h1 {
                font-size: 3.75rem; /* Larger font size on desktop */
            }
        }

        .content-container h1 span {
            color: #38bdf8; /* Sky blue color */
        }

        .content-container p {
            color: #d1d5db; /* Light gray color */
            font-size: 1.125rem; /* Font size */
            margin-bottom: 32px; /* Bottom margin for paragraphs */
        }

        /* Styling for WhatsApp contact section */
        .whatsapp-contact-section {
            background-color: #2d3748; /* Slightly lighter background color than body */
            border-radius: 12px; /* Rounded corners */
            padding: 32px;
            width: 100%; /* Take full width on mobile */
            max-width: 500px; /* Max width for contact form on desktop */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-top: 40px; /* Top margin to separate from main content */
            text-align: left; /* Left align text within the form */
        }

        .whatsapp-contact-section h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #38bdf8;
            margin-bottom: 24px;
            text-align: center;
        }

        .whatsapp-contact-section label {
            display: block;
            font-size: 1rem;
            color: #d1d5db;
            margin-bottom: 8px;
        }

        .whatsapp-contact-section textarea {
            width: calc(100% - 20px); /* Full width minus padding, ensuring fit on mobile */
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #4a5568; /* Border color */
            background-color: #1a202c; /* Input background color */
            color: #fff;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical; /* Allow vertical resizing */
            margin-bottom: 20px;
        }

        .whatsapp-contact-section textarea:focus {
            outline: none;
            border-color: #38bdf8; /* Border color on focus */
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.5); /* Shadow on focus */
        }

        .whatsapp-contact-section button {
            width: 100%; /* Full width button for easy tapping on mobile */
            padding: 12px 20px;
            background-color: #38bdf8; /* Sky blue color */
            color: #1a202c; /* Dark text color */
            border: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .whatsapp-contact-section button:hover {
            background-color: #7dd3fc; /* Lighter sky blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Styling for social media section */
        .social-media-section {
            margin-top: 40px; /* Top margin to separate from WhatsApp section */
            text-align: center;
            width: 100%; /* Take full width on mobile */
            max-width: 500px; /* Adjust to match contact form width on desktop */
        }

        .social-media-section h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #38bdf8;
            margin-bottom: 24px;
        }

        .social-icons {
            display: flex;
            justify-content: center; /* Center icons horizontally */
            gap: 24px; /* Space between icons */
            flex-wrap: wrap; /* Allow icons to wrap to a new line on small screens (mobile-first) */
        }

        .social-icon-link {
            color: #d1d5db; /* Icon color */
            font-size: 2.5rem; /* Icon size, large enough for easy touch on mobile */
            transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
            text-decoration: none; /* Remove underline */
        }

        .social-icon-link:hover {
            color: #38bdf8; /* Sky blue on hover */
            transform: translateY(-3px); /* Slight lift effect */
        }

        /* Styling for custom message box (replaces alert) */
        .message-box {
            background-color: #2d3748;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            max-width: 90%; /* Responsive for mobile */
            text-align: center;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .message-box.show {
            display: block;
            opacity: 1;
        }
        
                /* Styling untuk footer */
        .main-footer {
            background-color: #0f172a; /* Warna latar belakang footer */
            color: #cbd5e0;
            text-align: center;
            padding: 32px 16px;
            margin-top: 64px; /* Margin atas untuk memisahkan dari konten */
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            box-shadow: 0 -10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .main-footer p {
            font-size: 0.9rem;
            margin: 0;
            color: #38bdf8;
        }
    </style>
</head>
<body>

    <!-- Header and Navigation Bar -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="nav-container">
                <div class="nav-content">
                    <!-- Logo -->
                    <a href="#" class="brand-logo">
                        Con<span>Tact</span>
                    </a>

                    <!-- Mobile Menu (placeholder for JavaScript functionality) -->
                    <div id="menu" class="mobile-nav-menu">
                        <div class="mobile-nav-items-container">
                            <!-- Menu items will be added by JavaScript for sequential animation effects -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Page Content -->
    <main class="main-content">
        <div class="content-container">
            <h1>Contact<span class="text-sky-400"> Page</span></h1>
            <p>Contact us via WhatsApp or find us on social media.</p>
        </div>

        <!-- Social Media Section -->
        <section class="social-media-section">
            <h2>Find Us on Social Media</h2>
            <div class="social-icons">
                <a href="https://wa.me/6283146557755" target="_blank" class="social-icon-link" aria-label="Whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/kingproject_ar?igsh=YXo1aDI5czBzN3c=" target="_blank" class="social-icon-link" aria-label="Instagram">
                    <i class="fab fa-instagram-square"></i>
                </a>
                <a href="https://youtube.com/@kingproject_ar?si=J9NPCxXuYblzv3uY" target="_blank" class="social-icon-link" aria-label="Youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://github.com/ArdyProject" target="_blank" class="social-icon-link" aria-label="Github">
                    <i class="fab fa-github"></i>
                </a>
                <!-- Add more social media icons if needed -->
            </div>
        </section>
    </main>

    <!-- Custom message box (replaces alert) -->
    <div id="messageBox" class="message-box"></div>
    
        <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2025 KingProject. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        /**
         * Function to display a custom message on the page.
         * Replaces the use of alert() for a better user experience.
         * @param {string} message - The message to be displayed.
         * @param {number} duration - The display duration of the message in milliseconds.
         */
        function showMessage(message, duration = 3000) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.classList.add('show');

            // Hide the message after the specified duration
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, duration);
        }

        /**
         * Function to send a WhatsApp message.
         * Retrieves the message from the textarea and opens a WhatsApp link.
         */
        function sendWhatsAppMessage() {
            const phoneNumber = '6283146557755'; // Your WhatsApp number (62 is Indonesia's country code)
            const messageInput = document.getElementById('whatsappMessage');
            const message = messageInput.value.trim();

            if (message === "") {
                showMessage("Message cannot be empty!"); // Using custom showMessage function
                return;
            }

            // Encode the message for the URL to ensure it's safe to transmit
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            // Open the WhatsApp link in a new tab/window
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
