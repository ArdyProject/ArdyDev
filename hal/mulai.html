<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUTOR DEK?</title>
    
    <!-- Memuat Google Fonts (Inter) untuk tipografi yang bersih -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS Kustom untuk styling lengkap dan animasi -->
    <style>
        /* Mengatur font default ke Inter dan styling dasar body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Warna latar belakang gelap */
            color: #fff; /* Warna teks putih */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden; /* Mencegah scroll horizontal */
        }
        
        /* Styling untuk header yang fixed di atas */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }

        /* Styling untuk navigasi bar */
        .main-nav {
            background-color: rgba(36, 44, 58, 0.6); /* Latar belakang transparan dengan blur */
            backdrop-filter: blur(10px); /* Efek blur */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Bayangan */
            margin: 8px; /* Margin di sekitar nav bar */
            border-radius: 12px; /* Sudut membulat */
        }

        /* Kontainer untuk konten navigasi (mobile-first: full width) */
        .nav-container {
            width: 100%; /* Default full width for mobile */
            margin-left: auto;
            margin-right: auto; /* Pusatkan secara horizontal */
            padding-left: 16px;
            padding-right: 16px; /* Padding samping */
        }

        /* Flexbox untuk mengatur layout logo dan menu */
        .nav-content {
            display: flex;
            justify-content: space-between; /* Spasi antara item */
            align-items: center; /* Pusatkan item secara vertikal */
            height: 64px; /* Tinggi nav bar */
        }

        /* Styling untuk logo brand */
        .brand-logo {
            font-size: 1.5rem; /* Ukuran font */
            font-weight: 700; /* Tebal font */
            color: #38bdf8; /* Warna biru langit */
            transition: color 0.3s ease-in-out; /* Transisi warna halus */
            text-decoration: none; /* Hilangkan garis bawah */
        }

        .brand-logo:hover {
            color: #7dd3fc; /* Warna biru langit lebih terang saat hover */
        }

        .brand-logo span {
            color: #fff; /* Warna putih untuk bagian kedua logo */
        }

        /* Styling untuk konten halaman contoh */
        .main-content {
            padding-top: 96px; /* Padding atas untuk menghindari tumpang tindih dengan header */
            padding-left: 16px;
            padding-right: 16px; /* Padding samping */
        }

        /* Kontainer konten (mobile-first: full width, lalu max-width pada breakpoint) */
        .content-container {
            width: 100%; /* Default full width for mobile */
            margin-left: auto;
            margin-right: auto; /* Pusatkan secara horizontal */
            text-align: center; /* Teks di tengah */
            height: calc(100vh - 96px); /* Mengambil sisa tinggi viewport */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Pusatkan konten secara vertikal */
            align-items: center; /* Pusatkan konten secara horizontal */
        }

        .content-container h1 {
            font-size: 2.25rem; /* Ukuran font default untuk mobile */
            font-weight: 700; /* Tebal font */
            margin-bottom: 16px; /* Margin bawah */
        }

        .content-container h1 span {
            color: #38bdf8; /* Warna biru langit */
        }

        .content-container p {
            color: #d1d5db; /* Warna abu-abu terang */
            font-size: 1.125rem; /* Ukuran font default untuk mobile */
        }

        /* Styling untuk container video (mobile-first: full width, kecilkan margin/padding) */
        .video-wrapper {
            display: flex;
            flex-direction: column; /* Stack title and video vertically */
            align-items: center; /* Center items horizontally */
            width: calc(100% - 32px); /* Mengambil lebar penuh dikurangi padding horizontal */
            margin: 20px auto; /* Margin default lebih kecil untuk seluler, auto untuk pemusatan */
            padding: 15px; /* Padding default lebih kecil untuk seluler */
            background-color: #2d3748; /* Latar belakang sedikit lebih terang untuk wrapper */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Bayangan lebih kuat untuk wrapper */
            box-sizing: border-box; /* Pastikan padding disertakan dalam perhitungan lebar */
        }

        .video-title {
            font-size: 1.125rem; /* Ukuran font default lebih kecil untuk seluler */
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .video-container {
            position: relative;
            width: 100%; /* Pastikan mengambil lebar penuh dari parent-nya */
            padding-bottom: 56.25%; /* Rasio Aspek 16:9 (tinggi / lebar * 100) */
            height: 0;
            overflow: hidden;
            border-radius: 8px; /* Sudut membulat untuk video itu sendiri */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Bayangan untuk video */
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px; /* Pastikan iframe itu sendiri memiliki sudut membulat */
        }

        /* Media query untuk tablet dan desktop (min-width: 768px) */
        @media (min-width: 768px) {
            .nav-container {
                max-width: 1152px; /* Terapkan lebar maksimum untuk layar yang lebih besar */
            }

            .content-container {
                max-width: 896px; /* Terapkan lebar maksimum untuk layar yang lebih besar */
            }

            .content-container h1 {
                font-size: 3.75rem; /* Ukuran font lebih besar di desktop */
            }

            .video-wrapper {
                width: 100%; /* Reset lebar untuk layar yang lebih besar agar max-width berlaku */
                max-width: 800px; /* Terapkan lebar maksimum untuk layar yang lebih besar */
                margin: 40px auto; /* Margin lebih besar untuk desktop */
                padding: 20px; /* Padding lebih besar untuk desktop */
            }

            .video-title {
                font-size: 1.25rem; /* Ukuran font lebih besar untuk desktop */
            }
        }

        /* Styling untuk footer */
        .main-footer {
            background-color: #0f172a; /* Warna latar belakang footer */
            color: #cbd5e0;
            text-align: center;
            padding: 32px 16px;
            margin-top: 64px; /* Margin atas untuk memisahkan dari konten */
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            box-shadow: 0 -10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .main-footer p {
            font-size: 0.9rem;
            margin: 0;
            color: #38bdf8;
        }

    </style>
</head>
<body>

    <!-- Header dan Navigasi Bar -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="nav-container">
                <div class="nav-content">
                    <!-- Logo -->
                    <a href="#" class="brand-logo">
                        Tuto<span>Rial</span>
                    </a>

            <!-- Menu Mobile (muncul saat di-klik) -->
            <div id="menu" class="mobile-nav-menu">
                <div class="mobile-nav-items-container">
                    <!-- Item menu akan ditambahkan oleh JavaScript untuk efek animasi berurutan -->
                </div>
            </div>
        </nav>
    </header>

    <!-- Konten Halaman Contoh -->
    <main class="main-content">
        <div class="content-container">
            <h1>Tutorial <span class="text-sky-400">Random</span></h1>
            <p>Ini adalah halaman Tutoriial kami<br>Kami menyediakan berbagai tutorial dan konten random yang mungkin relevan dan anda sukai<br>Selamat Menonton.</p>
        </div>
    </main>

    <!-- Video Section -->
    <div class="video-wrapper">
        <div class="video-title">Tutorial Install PySimpleGUI di Android pakai aplikasi Pydroid</div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/8zTOMbDIlHhS_pPs" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

     <!-- Footer -->
     <footer class="main-footer">
        <p>&copy; 2025 KingProject. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
