<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Ardy Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style_login_register_forgot.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Ardy Dev</h1>
                <h2>Lupa Password</h2>
                <p>Masukkan email Anda untuk reset password</p>
            </div>
            
            <form class="auth-form" id="forgotForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-auth">
                    <i class="fas fa-paper-plane"></i>
                    Kirim Link Reset
                </button>
                
                <div class="auth-footer">
                    <p>Ingat password? <a href="login.html">Masuk sekarang</a></p>
                    <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
                </div>
            </form>
        </div>
        
        <div class="auth-bg">
            <div class="bg-animation"></div>
        </div>
    </div>
    
    <script src="script_login_register_forgot.js"></script>
</body>
</html>
