<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Keamanan</title>
    <style>
              /* Font Import (Inter from Google Fonts) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        /* Mobile-First Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, black, black); /* Soft blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            color: #333; /* Default text color */
        }

        /* Verification Container */
        .container {
            background-color: black;
            padding: 30px 20px; /* More padding for mobile */
            margin: 20px; /* Margin around the container */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Softer shadow */
            text-align: center;
            width: calc(100% - 40px); /* Full width minus margin */
            max-width: 450px; /* Max width for larger screens */
            animation: fadeIn 0.8s ease-out; /* Smooth fade-in */
            position: relative;
            z-index: 10;
        }

        /* Headings and Paragraphs */
        h2 {
            font-size: 1.8rem; /* Mobile-friendly font size */
            color: red;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            color: white;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        h3 {
          color: grey;
        }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: red;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0; /* Prevent shrinking on small screens */
        }

        label {
            font-size: 1.05rem;
            color: white;
            margin-left: 10px;
            cursor: pointer;
            text-align: left;
        }

        input[type="password"] {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            color: red;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            box-sizing: border-box; /* Include padding and border in width */
        }

        input[type="password"]:focus {
            border-color: red;
            box-shadow: 0 0 0 3px black;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, black, white);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(33, 147, 176, 0.3);
            letter-spacing: 0.5px;
            margin-top: 10px; /* Space above button */
        }

        button:hover {
            background: linear-gradient(45deg, white, black);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px black;
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px black;
        }

        /* Message Display */
        #message {
            margin-top: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            min-height: 20px; /* Prevent layout shift */
        }

        #message.show {
            opacity: 1;
            transform: translateY(0);
        }

        #message.success {
            color: #28a745;
        }

        #message.error {
            color: #dc3545;
            animation: shake 0.5s ease-in-out; /* Shake effect on error */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Desktop / Tablet Styles (min-width media queries for larger screens) */
        @media (min-width: 600px) {
            .container {
                padding: 40px; /* More padding for larger screens */
            }
            h2 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1.1rem;
            }
            label {
                font-size: 1.2rem;
            }
            input[type="password"] {
                padding: 14px;
            }
            button {
                padding: 15px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verifikasi Keamanan</h2>
        <p>Harap isi kode password dan ceklis "saya bukan robot" untuk melanjutkan</p>

        <form id="verificationForm">
            <div class="form-group">
                <label for="securityPassword" class="block-label" style="display: none;">Password Keamanan:</label>
                <input type="password" id="securityPassword" placeholder="Password berupa biner code" required autocomplete="off">
            </div>

            <div class="form-group checkbox-container">
                <input type="checkbox" id="notRobot">
                <label for="notRobot">Check bukan robot</label>
            </div>

            <!-- Changed type to "submit" for the main verification button -->
            <button type="submit">Submit</button>
            <h3>Password: "KING_PROJECT"</h3>
            <!-- Changed type to "button" and added an ID for the converter button -->
            <button type="button" id="converterButton">Alat Konversi</button>
            <h6><a href="license.txt" target="_blank">LICENSE</a></h6>

        </form>

        <div id="message"></div>
    </div>
  

    <script src="jev/jev.js"></script>
</body>
</html>
